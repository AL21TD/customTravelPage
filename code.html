    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Laden Sie den generierten Code und die ausgew√§hlte Region aus dem localStorage
            var generatedCode = localStorage.getItem("generatedCode");
            var selectedRegion = localStorage.getItem("selectedRegion");

            // Zeigen Sie den generierten Code im <h5>-Element an
            var generatedCodeElement = document.getElementById("generatedCodeElement");
            if (generatedCode && selectedRegion) {
                generatedCodeElement.textContent = "Your personal code: " + generatedCode;
            } else {
                generatedCodeElement.textContent = "Error Code.";
            }
        });
